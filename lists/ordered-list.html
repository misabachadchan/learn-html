<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <ol Attribute: type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cerry</li>
        <li>Strawberry</li>
    </ol><hr>

    <!---attribute stats with capital alphabets-->
    
    <ol Attribute: type="A">
        <li>HTML</li>
        <ol Attribute: type="1">
            <li>Level 0</li>
            <li>Level 1</li>
            <li>Level 2</li>
            
        </ol>
        <li>CSS</li>
        <li>JS</li>
    </ol><hr>

    <!---attribute stats with small alphabets-->
    
    <ol Attribute: type="a">
        <li>OS</li>
        <li>DSA</li>
        <li>CN</li>
        <li>DBMS</li>
    </ol><hr>

    <!---attribute stats with Roman numbers-->
    
    <ol Attribute: type="I">
        <li>Carrot</li>
        <li>Brinjal</li>
        <li>Capsicum</li>
        <li>Turnip</li>
    </ol><hr>
    
    <ol Attribute: type="i">
        <li>Rose</li>
        <li>Tulip</li>
        <li>Lotus</li>
        <li>Lavender</li>
    </ol><hr>

    <ol Attribute: type="1" start="3">
        <li>Tiger</li>
        <li>Lion</li>
        <li>Cheetah</li>
        <li>Zebra</li>
    </ol><hr>
    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-ordered list</title>
</head>
<body>
     <ul Attribute: type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cerry</li>
        <li>Strawberry</li>
    </ul><hr>

    <!---attribute stats with capital disc-->
    
    <ul Attribute: type="disc">
        <li>HTML</li>
        <ol Attribute: type="1">
            <li>Level 0</li>
            <li>Level 1</li>
            <li>Level 2</li>
            
        </ol>
        <li>CSS</li>
        <li>JS</li>
    </ul><hr>

    <!---attribute stats with square--->
    
    <ul Attribute: type="square">
        <li>OS</li>
        <li>DSA</li>
        <li>CN</li>
        <li>DBMS</li>
    </ul><hr>

    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form tags</h1>
    <form>
        <!----text input-->
        Username:<input type="text" placeholder="email"><br>

        <!----password input-->
        Password:<input type="password"><br>

        <!----Radio input-->
        Gender: <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
         <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <!----checkbox input-->
        Choose:<input type="checkbox" id="html" name="html" value="html">
         <label for="html">Html</label>
         <input type="checkbox" id="css" name="css" value="css">
         <label for="css">CSS</label>
         <input type="checkbox" id="js" name="js" value="js">
         <label for="js">Javascript</label><br>
         
        <!---- Submit-->
         <input type="submit"><br>

         <!----Reset-->
        <input type="reset"><br>

         <!----Date input-->
        DOB:<input type="date"><br>

        <!----file input-->
        Resume:<input type="file"><br>

         <!-----textarea-->
        <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
       <br>

        <!-----Select-->
        Fruits:<select name="fruits">
            <option value="apple">Apple</option>
            <option value="apple">Banana</option>
            <option value="apple">Cherry</option>

        </select><br>

        <!----range-->
        Price range:<input type="range"><br>






    </form>
    
</body>
</html>
